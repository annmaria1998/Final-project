{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Report Add{% endblock %}
{% block body %}
<center>
    <h1>Report Add</h1>
     <div class="container">
    <form role="form" name="frm" action="{% url 'user_posts_add'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="post_type">Title :</label>
            <input class="form-control" type="text" name="post_type" id="post_type" value="">
        </div>
        <div class="form-group">
            <label for="msg">Description :</label>
            <textarea class="form-control" name="msg" id="msg"></textarea>
        </div>
        <div class="form-group">
            <label for="document">Picture :</label>
            <input class="form-control" type="file" name="document" id="document">
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
