{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Label List{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">Label List</font></h2>
    <div class="container">
    <form name="frm" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered">
        <thead>
             <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
             </thead>
        {% for c in label_list %}
             <tbody>
        <tr class="info ">
            <td>{{ c.id }}</td>
            <td>{{ c.label }}</td>
            <td><a class="nav-link" href="../admin_label_master_delete?id={{c.id}}">Delete</a></td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <br/>
        <a href="{% url 'admin_label_master_add' %}">Add Label</a></h1>
    </form>
    {{msg}}
</div>
</center>
{% endblock %}
